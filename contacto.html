    <!-- SECCION NOSOTROS -->
    <section id="paginaContacto">
        <div class="container">
            <div class="row bg-imagen-contacto"></div>
            <div class="row justify-content-center pt-5">
                <div class="col-12 col-sm-10 col-md-8 text-center border p-5 sector-contacto">
                    <h2 class="">Contacto</h2>
                    <img src="images/separador.png" alt="Imagen de separador" class="img-fluid py-3 mb-4">
                    <form action="#" id="formulario">

                        <div class="form-row">

                            <div class="form-group col-12 text-left">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresar su Nombre...">
                            </div>

                            <div class="form-group col-12 col-md-6 text-left">
                                <label for="telefono">Teléfono</label>
                                <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingresar su Telefono de contacto...">
                            </div>
                            
                            <div class="form-group col-12 col-md-6 text-left">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Ingresar su Email...">
                            </div>
                            
                            <div class="form-group col-12 text-left">
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control" rows="5" placeholder="Ingrese su mensaje..."></textarea>
                            </div>

                            <div class="form-group col-12 text-right">
                                <a href="#" class="btn btn-primary btn-block">Enviar Mensaje <i class="fas fa-paper-plane pl-1"></i></a>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
